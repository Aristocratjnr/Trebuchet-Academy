<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Aristocrat Junior || Project</title>

  <!-- Bootstrap 4.5.2 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      padding-top: 2rem;
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .alert {
      margin-bottom: 2rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 0.25rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .form-group p {
      font-size: 1.25rem;
    }

    .form-group input[type="submit"] {
      width: 100%;
    }
  </style>
</head>

<body>

  {% include "school/navbar.html" %}

  <div class="container">
    <div class="form-container">
      <h3 class='alert alert-success text-center'>Send Us Your Valuable Feedback!</h3>

      <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class="form-group">
          <h4 class="text-center">We'd love to hear your thoughts, suggestions, or any concerns!</h4>
          <br>
          {{ form.as_p }}
          <br>
          <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
        </div>
      </form>
    </div>
  </div>

  {% include "school/footer.html" %}

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
