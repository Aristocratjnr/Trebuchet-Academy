{% extends 'school/adminbase.html' %}
{% load static %}

{% block content %}

<head>
  <style media="screen">
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .notice-board {
      width: 70%;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 40px;
    }

    .notice-board h2 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 1;
    }

    .alert:hover {
      transform: scale(1.02);
    }

    .alert .closebtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    .alert .closebtn:hover {
      color: #ccc;
    }

    .alert strong {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .alert p {
      margin: 0;
    }

    .w3-panel p {
      padding-top: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #007bb5;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .notice-board {
        width: 90%;
      }

      .alert {
        font-size: 14px;
      }

      .w3-panel p {
        font-size: 16px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<br>

{% include 'school/admin_dashboard_cards.html' %}

<br><br>
<div class="notice-board w3-panel w3-blue">
  <h2>Notice Board</h2>
  {% for n in notice %}
  <div class="alert">
    <button class="closebtn" onclick="this.parentElement.style.display='none';">&times;</button>
    <strong>{{ n.date }} || By: {{ n.by }}</strong>
    <p>{{ n.message }}</p>
  </div>
  {% endfor %}
</div>

{% endblock content %}
