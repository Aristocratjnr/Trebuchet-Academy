{% extends 'school/adminbase.html' %}

{% block content %}

<head>
  <!-- Bootstrap 4.5.2 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .container {
      margin-top: 3rem;
    }

    .panel {
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .panel-title {
      font-size: 1.5rem;
      margin: 0;
    }

    .table {
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 2rem;
      background: #fff;
    }

    .table thead th {
      background-color: #f1f1f1;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    .table tbody tr {
      transition: background-color 0.3s ease;
    }

    .table tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    .table tbody tr:hover {
      background-color: #e2e6ea;
    }

    .btn-view {
      color: #007bff;
      background-color: #fff;
      border: 1px solid #007bff;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .btn-view:hover {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <h6 class="panel-title">Fee of Students</h6>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">Class Name</th>
              <th class="text-center">View Dues</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">One</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'one' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Two</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'two' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Three</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'three' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Four</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'four' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Five</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'five' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Six</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'six' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Form 1</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'form1' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Form 2</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'form2' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Form 3</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'form3' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            <tr>
              <td class="text-center">Gap Year</td>
              <td class="text-center"><a class="btn btn-view btn-sm" href="{% url 'admin-view-fee' 'Gap year' %}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
